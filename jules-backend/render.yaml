services:
  - type: web
    name: jules-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FORCE_RESTART
        value: "true"
      - key: RESTART_TRIGGER
        value: "c454c9b"
      - key: DEPLOYMENT_TIMESTAMP
        value: "2025-07-28-12-40"
    healthCheckPath: /healthz 